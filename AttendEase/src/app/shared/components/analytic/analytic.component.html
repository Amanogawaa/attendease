<main class="!scroll-smooth w-full h-screen">
  <div class="p-4 mt-16 sm:ml-64">
    <div class="flex flex-col">
      <div>
        <p class="mt-5 mb-2 text-text text-2xl tracking-wide font-semibold">
          Dashboard
        </p>

        <hr class="h-px mb-6 bg-dark-border border-0" />
      </div>

      <div class="mb-2">
        <app-cards></app-cards>
      </div>

      <app-report></app-report>

      <div class="w-full grid grid-cols-2 gap-2.5">
        <app-comparing-events class="mb-2"></app-comparing-events>
        <app-attendance
          class="h-full w-full md:w-1/2 self-center"
        ></app-attendance>
      </div>

      <div
        class="flex flex-col md:flex-row gap-5 justify-between items-start w-full"
      >
        <div class="mx-auto h-full w-full md:w-1/2 self-center">
          <p-carousel
            [value]="slides"
            [numVisible]="1"
            [numScroll]="1"
            [circular]="true"
          >
            <ng-template pTemplate="item" let-slide>
              <div>
                <ng-container [ngSwitch]="slide">
                  <app-course *ngSwitchCase="'course'"></app-course>
                  <app-year-level *ngSwitchCase="'year-level'"></app-year-level>
                  <app-block *ngSwitchCase="'block'"></app-block>
                </ng-container>
              </div>
            </ng-template>
          </p-carousel>
        </div>
      </div>
    </div>
  </div>
</main>
