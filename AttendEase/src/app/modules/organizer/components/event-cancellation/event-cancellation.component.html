<div
  class="overflow-y-auto overflow-x-hidden justify-center items-center w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative w-full max-w-2xl h-full md:h-auto">
    <div
      class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
    >
      <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Cancel this event?
        </h3>
        <button
          type="button"
          (click)="closeDialog()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="defaultModal"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="cancelForm" (ngSubmit)="cancelEvent()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Dear students,
            </label>
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >The event has been cancelled due to the following reason:
            </label>

            <textarea
              formControlName="cancellation_reason"
              rows="4"
              class="block p-2.5 w-full text-sm min-h-60 text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
              placeholder="Type here ..."
            ></textarea>
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >We apologize for any inconvenience caused.
            </label>
          </div>
        </div>
        <button
          type="submit"
          class="text-white inline-flex items-center bg-light-background hover:bg-light-foregroud focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-ban me-1 -ml-1"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m4.9 4.9 14.2 14.2" />
          </svg>
          Cancel Event
        </button>
      </form>
    </div>
  </div>
</div>
