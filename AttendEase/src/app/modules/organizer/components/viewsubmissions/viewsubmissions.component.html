<div class="bg-white max-h-[80vh]">
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Student image
    </h3>
    <button
      (click)="closeDialog()"
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      data-modal-toggle="crud-modal"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>

  <section
    class="relative overflow-x-auto shadow-md sm:rounded-lg w-full p-3.5"
    *ngIf="role_id === 1"
  >
    <div
      *ngFor="let data of datalist"
      class="grid grid-cols-2 bg-white rounded-md md:flex-row border border-dark-border"
    >
      <div *ngIf="imageUrl" class="col-span-1 w-full">
        <img
          class="object-cover w-full rounded-s-md h-80 md:h-80 border border-dark-border"
          [src]="imageUrl"
        />
      </div>
      <div class="flex flex-col justify-center items-start">
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
            <p *ngIf="data.remarks > 0" class="text-green-600 font-secondary">
              Remarks: APPROVED
            </p>
            <p *ngIf="data.remarks == 0" class="text-orange-500 font-secondary">
              Remarks: UNAPPROVED
            </p>
          </h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ data.created_at | date }}
          </p>
        </div>
        <div class="flex justify-end self-end pr-10">
          <button
            (click)="approveAttendance(data.attendance_id, data.remarks)"
            class="bg-dark-background hover:bg-dark-foreground text-white text-sm font-semibold font-secondary shadow-sm rounded-md py-2 px-6 relative -bottom-3.5"
          >
            <p *ngIf="data.remarks == 0">APPROVE</p>
            <p *ngIf="data.remarks > 0">DISAPPROVE</p>
          </button>
        </div>
      </div>
    </div>
  </section>
  <section
    class="relative overflow-x-auto shadow-md sm:rounded-lg w-full p-3.5"
    *ngIf="role_id === 2"
  >
    <div
      *ngFor="let data of datalist"
      class="grid grid-cols-2 bg-white rounded-md md:flex-row border border-dark-border"
    >
      <div *ngIf="imageUrl" class="col-span-1 w-full">
        <img
          class="object-cover w-full rounded-s-md h-80 md:h-80 border border-dark-border"
          [src]="imageUrl"
        />
      </div>
      <div class="flex flex-col justify-center items-start">
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
            <p *ngIf="data.remarks > 0" class="text-green-600 font-secondary">
              Remarks: APPROVED
            </p>
            <p *ngIf="data.remarks == 0" class="text-orange-500 font-secondary">
              Remarks: UNAPPROVED
            </p>
          </h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ data.created_at | date }}
          </p>
        </div>
      </div>
    </div>
  </section>
</div>
