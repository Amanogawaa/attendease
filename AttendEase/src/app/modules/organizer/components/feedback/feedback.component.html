<div class="w-full flex flex-col items-center">
  <div
    class="w-full p-5 bg-white border border-dark-border rounded-md shadow max-h-[350px]"
  >
    <h5 class="text-xl font-bold mb-2.5 text-start leading-none text-gray-900">
      Feedback
    </h5>
    <div class="flow-root w-full max-h-[345px] h-[275px] overflow-auto">
      <ul role="list" class="w-full p-0">
        <li
          class="py-3 my-1 sm:py-4 w-full border border-dark-border p-1.5 rounded-md cursor-pointer"
          *ngFor="let feedback of feedback"
          (click)="openFeedback(feedback.event_id, feedback.user_id)"
        >
          <div class="flex items-center w-full">
            <div class="flex-1 min-w-0 ms-4">
              <p class="text-sm font-medium text-gray-900 truncate capitalize">
                {{ getUserName(feedback.user_id) }}
                <span class="lowercase"
                  >rate your event
                  <span class="capitalize">{{
                    feedback.event_name
                  }}</span></span
                >
              </p>
              <p class="text-xs text-gray-500 truncate">
                <span
                  class="text-sm"
                  *ngFor="
                    let star of getStars(calculateAverageRating(feedback))
                  "
                  [ngClass]="star ? 'text-yellow-300' : 'text-gray-300'"
                >
                  â˜…
                </span>
              </p>
            </div>
            <div
              class="inline-flex items-center text-xs font-semibold text-gray-500"
            >
              {{ formatRegistrationDate(feedback.feedback_date) }}
            </div>
          </div>
        </li>
      </ul>
      <div *ngIf="feedback.length === 0" class="text-center mt-4">
