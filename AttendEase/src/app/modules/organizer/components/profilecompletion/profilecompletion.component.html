<div
  id="updateProductModal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative p-4 w-full h-full md:h-auto">
    <!-- Modal content -->
    <div
      class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
    >
      <!-- Modal header -->
      <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600 relative"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Organizer's Organization
        </h3>
      </div>

      <!-- Modal body -->
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-4">
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Organization Name</label
            >
            <input
              type="text"
              formControlName="organization"
              class="border-dark-border text-gray-900 shadow-sm max-sm:text-xs text-sm rounded-md focus:ring-0 focus:border-light-border block w-full p-2.5"
              placeholder="Ex. SPECS"
            />
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button
            type="submit"
            class="text-light-text border border-light-background mx-auto block md:w-[50%] bg-white hover:text-white hover:bg-light-background focus:outline-none font-bold rounded-md text-sm sm:w-auto px-5 py-2.5 text-center"
          >
            Update Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
